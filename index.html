<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mySlackProfile">
        <h1 class="slackName" data-testid="slackUserName">Dorcasbd</h1>
        <img
          src="profilee.jpeg"
          alt="Dorcasbd"
          data-testid="slackDisplayImage"
        />
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend</p>
        <a
          href="https://github.com/Dorcas-BD/Profile"
          target="_blank"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
